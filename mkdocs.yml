site_name: Aprendizaje Profundo
theme:
  name: material
  features:
    - content.code.copy

nav:
- Summary: 'index.md'
- Convolutional Neural Networks: 'cnn.md'
- Few and Zero Shot Learning: 'fsl.md'
- Recurrent Neural Networks: 'recurrent.md'
#- Deep Reinforcement Learning: 'drl.md'

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - mdx_math
  - codehilite:
      linenums: false
  - footnotes
  - meta
  - sane_lists
  - pymdownx.superfences

plugins:
  - search
  - bibtex:
      bib_file: "references.bib"

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML

  