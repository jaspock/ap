site_name: Aprendizaje Profundo
theme:
  name: material
  features:
    - content.code.copy
    - content.tooltips

nav:
- Summary: 'index.md'
- Convolutional Neural Networks: 'cnn.md'
- Few and Zero Shot Learning: 'fsl.md'
- Recurrent Networks: 'recurrent.md'
- Fine-tuning and model compression: 'ftkd.md'
- Deep Reinforcement Learning: 'drl.md'

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - mdx_math
  - codehilite:
      linenums: false
  - footnotes
  - meta
  - sane_lists
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - bibtex:
      bib_file: "references.bib"

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML

  